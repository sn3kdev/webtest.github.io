<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WebApp Testing</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <style>
    body{
       color: var(--tg-theme-text-color);
       background: var(--tg-theme-bg-color);
       display: flex;
       flex-direction: column;
       align-items: center;
       font-size: 18px;
    }

    .hint{
       color: var(--tg-theme-hint-color);
    }

    .link{
       color: var(--tg-theme-link-color);
    }

    .button{
       background: var(--tg-theme-button-color);
       color: var(--tg-theme-button-text-color);
       border: none;
       font-size: 18px;
    }

    .button:not(:last-child){
       margin-bottom: 20px
    }
 </style>
   
</head>
<body>
    <p id="wtf">Введи ниже данные которые хочешь отправить боту:</p>
    <input type="text" id="tg-data">
    <button type="button" id="help-button">Помощь</button>
</body>

<script>
    let tg = window.Telegram.WebApp; //Webapp init
    tg.MainButton.text = "Отправить данные";
    tg.expand(); //расширяем на все окно
    tg.MainButton.show();
    function myFunction() {
        var xdata = document.getElementById("tg-data").value;
        if (xdata != null) {
          document.getElementById("test-prompt").innerHTML =
          "Чтобы отправить эти данные в бота, нажми кнопку ниже.\nДанные:\n" + xdata;
        }
      }
    Telegram.WebApp.onEvent('mainButtonClicked', function(){
        var xdata = document.getElementById("tg-data").value;
        tg.sendData(xdata); 
        //при клике на основную кнопку отправляем данные в строковом виде
     });


</script>
</html>
